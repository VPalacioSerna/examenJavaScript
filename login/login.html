<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Riwi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
    <main>
        <div class="container">
            <div class="row vh-100 d-flex align-items-center justify-content-center">
                <div class="col-6 col-md-4 ">
                    <div class="card">
                        <form action="">
                            <div class="card-header d-flex flex-column justify-content-center align-items-center p-4">
                                <h5>CRUDZASO</h5>
                                <span>Login</span>
                            </div>
                            <div class="card-body">
                                <div class="mt-3">
                                    <label for="name-text" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="name-text" placeholder="My username" required>
                                </div>
                                <div class="mt-3">
                                    <label for="email-text" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email-text" placeholder="student@university.edu" required>
                                </div>
                                <div class="mt-3">
                                    <label for="password-text" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password-text" placeholder="**********" required>
                                </div>
                                <div class="mt-3">
                                    <label for="rol-text" class="form-label">Seleccione Rol </label>
                                    <select name="Rol" class="form-select" id="rol-text">
                                        <option value="admin">admin</option>
                                        <option value="user">user</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3 d-flex justify-content-center">
                                <button type="button" class="btn btn-sm bg-primary bg-opacity-75" id="btn-login" onclick="btnLogin()"> 
                                    Iniciar Sesion
                                </button>
                            </div>                        
                            <div class="card-footer">Don't have an account? <a href="./register.html" class="text-primary">Register</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../JS/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
