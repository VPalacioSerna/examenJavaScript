<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Riwi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
    <main>
        <div class="container">
            <div class="row vh-100 d-flex align-items-center">
                <div class="col-md-4 offset-md-4">
                    <div class="card">
                        <form action="">
                            <div class="card-header d-flex justify-content-center p-4"><h5>Registrarme</h5></div>
                            <div class="card-body">
                                <div class="mt-3">
                                    <label for="name-text" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="name-text" placeholder="Mi nombre completo" required>
                                </div>
                                <div class="mt-3">
                                    <label for="email-text" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email-text" placeholder="email@gmail.com" required>
                                </div>
                                <div class="mt-3">
                                    <label for="password-text" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password-text" placeholder="**********" required>
                                </div>
                                <div class="mt-3">
                                    <label for="password2-text" class="form-label">Validar contraseña</label>
                                    <input type="password" class="form-control" id="password2-text" placeholder="**********" required>
                                </div>
                            </div>
                            <div class="mb-3 d-flex justify-content-center">
                                <button type="button" class="btn btn btn-sm bg-success bg-opacity-75" onclick="btnRegistrer()">
                                    Registrarme
                                </button>
                            </div> 
                            <div class="card-footer">Tengo cuenta? <a href="./login.html" class="text-success">Iniciar Sesion</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    
    <script src="../JS/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
