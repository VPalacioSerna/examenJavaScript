<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Riwi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
    <main>
        <div class="container">
            <div class="row vh-100 d-flex align-items-center">
                <div class="col-md-4 offset-md-4">
                    <div class="card">
                        <form action="">
                            <div class="card-header d-flex flex-column justify-content-center align-items-center p-4">
                                <h5>CRUDZASO</h5>
                                <span>Create account</span>
                            </div>
                            <div class="card-body">
                                <div class="mt-3">
                                    <label for="name-text" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name-text" placeholder="John Doe" required>
                                </div>
                                <div class="mt-3">
                                    <label for="email-text" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email-text" placeholder="student@university.edu" required>
                                </div>
                                <div class="mt-3">
                                    <label for="password-text" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password-text" placeholder="Create a Password" required>
                                </div>
                                <div class="mt-3">
                                    <label for="password2-text" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="password2-text" placeholder="Confirm Password" required>
                                </div>
                            </div>
                            <div class="mb-3 d-flex justify-content-center">
                                <button type="button" class="btn btn btn-sm bg-primary bg-opacity-75" onclick="btnRegistrer()">
                                    Register
                                </button>
                            </div> 
                            <div class="card-footer">Already have an account? <a href="./login.html" class="text-primary">Sign in</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    
    <script src="../JS/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
