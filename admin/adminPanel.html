<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | CRUDZASO</title>

    <!--Link para guardian de login-->
    <script src="../JS/guard.js"></script>
    <script>
        verifyAccess('admin');
    </script>

    <!--Link para bootstrap html-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!--Link para los iconos de Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    
    <div class="container-fluid">

        <div class="row">
            <!--aside-->
            <div class="col-2 bg-warning min-vh-100">

                <p>hello</p>

            </div>
            <!--main-->
            <div class="col-10">

                <header>
                    <!--Inicio de la barra de navegacion-->
                    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-3">
                        <div class="container">
                            <a class="navbar-brand d-flex align-items-center text-dark" href="./indexAdmin.html">
                                CRUDZASO
                            </a>

                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav ms-auto">
                                    <li class="nav-item">
                                        <a class="nav-link text-secondary px-3" aria-current="page" href="./taskManager.html">CRUD Tasks</a>
                                    </li>
                                </ul>
                                <button class="btn btn-sm bg-success bg-opacity-50 fw-medium d-flex align-items-center gap-2">
                                    <a href="../login/login.html" class="text-black text-decoration-none" onclick="btnLogOut()"><i class="fa-solid fa-arrow-right-from-bracket"></i>
                                    Log Out</a>
                                </button>
                            </div>
                        </div>
                    </nav>
                    <!--Fin de la barra de navegacion-->
                </header> 

                <main class="container-fluid py-4">
                    <div class="row g-3 mb-4 text-center">
                        <div class="col-md-4">
                            <div class="card shadow-sm p-3">
                                <small class="text-muted fw-bold">TOTAL TASKS</small>
                                <h3 id="total-tasks-count" class="mb-0">0</h3>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card shadow-sm p-3 border-warning">
                                <small class="text-muted fw-bold">PENDING</small>
                                <h3 id="pending-tasks-count" class="mb-0">0</h3>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card shadow-sm p-3 text-success border-success">
                                <small class="fw-bold">COMPLETE</small>
                                <h3 id="total-tasks" class="mb-0">$0</h3>
                            </div>
                        </div>
                    </div>

                    <div class="row g-4">
                        <div class="col-lg-8">
                            <div class="d-flex justify-content-between mb-3">
                                <h4 class="mb-0">Recent Tasks</h4>
                                <button class="btn btn-sm btn-outline-secondary">Export</button>
                            </div>
                            <div class="table-responsive card shadow-sm">
                                <table class="table table-hover mb-0">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Task Name</th>
                                            <th>Id User</th>
                                            <th>Status</th>
                                            <th>Priority</th>  
                                            <th class="text-end">Date</th>  
                                        </tr>
                                    </thead>
                                    <tbody id="tasks-tbody" class="text-black">
                                        <!--Llenado de tabla en JS-->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div id="tasks-details-card" class="card shadow-sm p-4">
                                <!--Card details en JS-->
                            </div>
                        </div>
                    </div>
                </main>

            </div>
        </div>
    </div>

    <script src="../JS/adminPanel.js"></script>
</body>
</html>
