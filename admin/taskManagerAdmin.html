<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | CRUDZASO</title>

    <!--Link for login guardian-->
    <script src="../JS/guard.js"></script>
    <script>
        verifyAccess('admin');
    </script>

    <!--Link for Bootstrap HTML-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!--Link for bootstrap html icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <div class="container-fluid">
        <div class="row">

            <!-- SIDEBAR -->
            <div class="col-2 min-vh-100 bg-white ">

                <aside id="" class="border-0 p-3 bg-white">
                    <div class="d-flex align-items-center justify-content-center justify-content-lg-start gap-2 mb-4">
                        <h1 class="h5 fw-bold mb-0">CRUZASO</h1>
                    </div>

                    <nav class="nav nav-pills flex-column gap-2">
                        <a class="nav-link text-dark" href="./adminPanel.html">
                            <i class="bi bi-speedometer2 me-2"></i> All Tasks
                        </a>
                        <a class="nav-link active" href="./taskManagerAdmin.html">
                            <i class="bi bi-list-check me-2"></i> CRUD Task
                        </a>
                        <a class="nav-link text-dark" href="./profile.html">
                            <i class="bi bi-person me-2"></i> Profile
                        </a>
                    </nav>
                </aside>

            </div>

            <!-- HEADER - MAIN -->
            <div class="col-10">

                <header>
                    <!--Start of navigation bar-->
                    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-3">
                        <div class="container">
                            <a class="navbar-brand d-flex align-items-center text-dark" href="./indexAdmin.html">
                                CRUDZASO
                            </a>

                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav ms-auto">
                                    <li class="nav-item">
                                        <a class="nav-link text-secondary px-3" aria-current="page" href="./adminPanel.html">Dashboard</a>
                                    </li>
                                </ul>
                                <button class="btn btn-sm bg-success bg-opacity-50 fw-medium d-flex align-items-center gap-2">
                                    <a href="../login/login.html" class="text-black text-decoration-none" onclick="btnLogOut()"><i class="fa-solid fa-arrow-right-from-bracket"></i>
                                    Log Out</a>
                                </button>
                            </div>
                        </div>
                    </nav>
                    <!--End of navigation bar-->
                </header> 

                <main class="container-fluid py-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="fw-bold m-0">Task Management Admin</h2>
                    </div>

                    <div class="row g-4">
                        <div class="col-lg-9">
                            <div class="table-responsive card shadow-sm">
                                <table class="table table-hover mb-0">
                                    <thead class="table-light">
                                        <tr>       
                                            <th>Id</th>
                                            <th>Id User</th>                          
                                            <th>Task</th>
                                            <th>Category</th>
                                            <th>Priority</th>
                                            <th>Status</th>
                                            <th>Description</th>
                                            <th class="text-end">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody" class="">                                       

                                        <!-- Table rendered in JS-->

                                    </tbody>
                                </table>
                            </div>  
                        </div>

                        <div class="col-lg-3">
                            <div class="card shadow-sm p-4">
                                <h5 class="fw-bold" id="form-title">Task management</h5>
                                <span class="mb-4 mt-1">Para añadir solo digite la información</span>
                                <span class="mb-4">(ADD | EDIT | DETAILS)</span>
                                
                                <form id="product-form">
                                    <div class="mb-3">
                                        <label class="form-label small fw-bold">Task Title</label>
                                        <input type="text" class="form-control" id="input-title" placeholder="Task Title" required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label small fw-bold">Select Category</label>
                                        <select name="Category" id="input-category" class="form-control" required>  
                                            <option value="Mathematics">Mathematics</option>
                                            <option value="Physics">Physics</option>
                                            <option value="History">History</option>
                                            <option value="Computer Science">Computer Science</option>
                                            <option value="Literature">Literature</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label small fw-bold">Select Priority</label>
                                        <select name="Priority" id="input-priority" class="form-control" required>  
                                            <option value="Hard">Hard</option>
                                            <option value="Medium">Medium</option>
                                            <option value="Easy">Easy</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label small fw-bold">Select Status</label>
                                        <select name="Status" id="input-status" class="form-control" required>  
                                            <option value="Pending">Pending</option>
                                            <option value="In progress">In progress</option>
                                            <option value="Completed">Completed</option>
                                        </select>
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label small fw-bold">Description</label>
                                        <input type="text" class="form-control" id="input-description" placeholder="Add details about this task...">
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary" id="btnSaveTask">Save task</button>
                                    </div>
                                </form>
                            </div>
                            
                        </div>
                    </div>
                </main>

            </div>

        </div>
    </div>

    
    <script src="../JS/taskManagerAdmin.js"></script>

</body>
</html>
