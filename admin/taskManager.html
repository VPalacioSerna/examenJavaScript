<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Riwi</title>

    <script src="../JS/guard.js"></script>

        verifyAccess('admin');
    </script>

    <!--Link para bootstrap html-->

    <!--Link para los iconos de Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    
    <header>
        <!--Inicio de la barra de navegacion-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-3">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center text-dark" href="./indexAdmin.html">
                    CRUDZASO
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-secondary px-3" aria-current="page" href="./adminPanel.html">Dashboard</a>
                        </li>
                    </ul>
                    <button class="btn btn-sm bg-success bg-opacity-50 fw-medium d-flex align-items-center gap-2">
                        <a href="../login/login.html" class="text-black text-decoration-none" onclick="btnLogOut()"><i class="fa-solid fa-arrow-right-from-bracket"></i>
                        Log Out</a>
                    </button>
                </div>
            </div>
        </nav>
        <!--Fin de la barra de navegacion-->
    </header> 

    <main class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold m-0">Task Management Admin</h2>
        </div>

        <div class="row g-4">
            <div class="col-lg-9">
                <div class="table-responsive card shadow-sm">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>       
                                <th>Id</th>
                                <th>Id User</th>                          
                                <th>Task</th>
                                <th>Category</th>
                                <th>Priority</th>
                                <th>Status</th>
                                <th>Description</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbody" class="">
                            

                            <!-- <tr>
                                <td>id</td>
                                <td class="">img</td>
                                <td class="fw-bold">Burger Classico</td>
                                <td class="text-truncate" style="max-width: 150px;">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</td>
                                <td>$12.00</td>
                                <td>$12.00</td>
                                <td class="text-end">
                                    <button class="btn btn-sm btn-outline-info">Details</button>
                                    <button class="btn btn-sm btn-outline-warning me-1">Edit</button>
                                    <button class="btn btn-sm btn-outline-danger">Delete</button>
                                </td>
                            </tr>  -->


                        </tbody>
                    </table>
                </div>  
            </div>

            <div class="col-lg-3">
                <div class="card shadow-sm p-4">
                    <h5 class="fw-bold mb-3" id="form-title">Task</h5>
                    <span class="mb-4">(ADD | EDIT | DETAILS)</span>
                    
                    <form id="product-form">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Task Title</label>
                            <input type="text" class="form-control" id="input-title" placeholder="Task Title" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Select Category</label>
                            <select name="Category" id="input-category" class="form-control" required>  
                                <option value="Mathematics">Mathematics</option>
                                <option value="Physics">Physics</option>
                                <option value="History">History</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Literature">Literature</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Select Priority</label>
                            <select name="Priority" id="input-priority" class="form-control" required>  
                                <option value="Hard">Hard</option>
                                <option value="Medium">Medium</option>
                                <option value="Easy">Easy</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Select Status</label>
                            <select name="Status" id="input-status" class="form-control" required>  
                                <option value="Pending">Pending</option>
                                <option value="In progress">In progress</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label small fw-bold">Description</label>
                            <input type="text" class="form-control" id="input-description" placeholder="Add details about this task...">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" id="btnSaveTask">Save task</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </main>

    
    <script src="../JS/taskManager.js"></script>

</body>
</html>
